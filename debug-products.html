<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - View Saved Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 30px;
            text-align: center;
            color: #667eea;
        }
        
        .section {
            background: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .product-card {
            background: #3d3d3d;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
        }
        
        .product-card h3 {
            color: #fff;
            margin-bottom: 10px;
        }
        
        .product-detail {
            color: #aaa;
            font-size: 14px;
            margin: 5px 0;
        }
        
        .product-detail strong {
            color: #667eea;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .badge-new {
            background: #4CAF50;
            color: white;
        }
        
        .badge-default {
            background: #666;
            color: white;
        }
        
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-success {
            background: #4CAF50;
            color: white;
        }
        
        .empty {
            text-align: center;
            color: #666;
            padding: 40px;
            font-size: 18px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-box {
            background: #3d3d3d;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 14px;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug: Saved Products Viewer</h1>
        
        <div class="section">
            <h2>üìä Statistics</h2>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number" id="totalProducts">0</div>
                    <div class="stat-label">Total Products</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="customProducts">0</div>
                    <div class="stat-label">Custom (Generated) Products</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="defaultProducts">0</div>
                    <div class="stat-label">Default Products</div>
                </div>
            </div>
        </div>
        
        <div class="section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2>üíæ Products in localStorage</h2>
                <div class="actions" style="margin: 0;">
                    <button class="btn-success" onclick="location.reload()">üîÑ Refresh</button>
                    <button class="btn-primary" onclick="viewInBrowser()">üì± Open Main Site</button>
                    <button class="btn-danger" onclick="clearStorage()">üóëÔ∏è Clear All</button>
                </div>
            </div>
            <div id="productsList"></div>
        </div>
        
        <div class="section">
            <h2>üîß Actions</h2>
            <div class="actions">
                <button class="btn-primary" onclick="exportProducts()">üì• Export as JSON</button>
                <button class="btn-success" onclick="testProduct()">‚ûï Add Test Product</button>
            </div>
        </div>
    </div>

    <script>
        function loadProducts() {
            const savedProducts = localStorage.getItem('customProducts');
            const productsList = document.getElementById('productsList');
            
            if (!savedProducts) {
                productsList.innerHTML = '<div class="empty">No custom products found in localStorage.<br><br>Generate a 3D model and add it to your catalog to see it here!</div>';
                document.getElementById('customProducts').textContent = '0';
                return;
            }
            
            try {
                const products = JSON.parse(savedProducts);
                console.log('üîç DEBUG: All saved products:', products);
                document.getElementById('customProducts').textContent = products.length;
                
                if (products.length === 0) {
                    productsList.innerHTML = '<div class="empty">No custom products saved yet.</div>';
                    return;
                }
                
                productsList.innerHTML = products.map((product, index) => {
                    console.log(`üîç Product #${index + 1}:`, product);
                    return `
                    <div class="product-card">
                        <h3>
                            ${product.name}
                            ${product.badge === 'New' ? '<span class="badge badge-new">NEW</span>' : '<span class="badge badge-default">DEFAULT</span>'}
                        </h3>
                        <div class="product-detail"><strong>ID:</strong> ${product.id}</div>
                        <div class="product-detail"><strong>Price:</strong> $${product.price}</div>
                        <div class="product-detail"><strong>Category:</strong> ${product.category}</div>
                        <div class="product-detail"><strong>Image:</strong> <a href="${product.image}" target="_blank" style="color: #667eea;">View</a></div>
                        <div class="product-detail"><strong>3D Models:</strong></div>
                        ${product.model3D ? '<div class="product-detail" style="margin-left: 20px;">‚Ä¢ <strong>GLB:</strong> <a href="' + product.model3D + '" target="_blank" style="color: #667eea;">Download GLB</a> (Web Viewer)</div>' : '<div class="product-detail" style="margin-left: 20px; color: #999;">‚Ä¢ GLB: Not available</div>'}
                        ${product.model3D_obj ? '<div class="product-detail" style="margin-left: 20px;">‚Ä¢ <strong>OBJ:</strong> <a href="' + product.model3D_obj + '" target="_blank" style="color: #667eea;">Download OBJ</a> (Blender/Maya)</div>' : '<div class="product-detail" style="margin-left: 20px; color: #999;">‚Ä¢ OBJ: Not available</div>'}
                        ${product.model3D_fbx ? '<div class="product-detail" style="margin-left: 20px;">‚Ä¢ <strong>FBX:</strong> <a href="' + product.model3D_fbx + '" target="_blank" style="color: #667eea;">Download FBX</a> (Unity/Unreal)</div>' : '<div class="product-detail" style="margin-left: 20px; color: #999;">‚Ä¢ FBX: Not available</div>'}
                        ${product.model3D_usdz ? '<div class="product-detail" style="margin-left: 20px;">‚Ä¢ <strong>USDZ:</strong> <a href="' + product.model3D_usdz + '" target="_blank" style="color: #667eea;">Download USDZ</a> (Apple AR)</div>' : '<div class="product-detail" style="margin-left: 20px; color: #999;">‚Ä¢ USDZ: Not available</div>'}
                        <div class="product-detail"><strong>Description:</strong> ${product.description}</div>
                        <div class="product-detail"><strong>Rating:</strong> ${product.rating} ‚≠ê (${product.reviews} reviews)</div>
                        <details style="margin-top: 10px;">
                            <summary style="cursor: pointer; color: #667eea;">üîç View Raw JSON</summary>
                            <pre style="background: #1a1a1a; padding: 10px; border-radius: 5px; overflow-x: auto; font-size: 12px; margin-top: 10px;">${JSON.stringify(product, null, 2)}</pre>
                        </details>
                    </div>
                `}).join('');
                
            } catch (e) {
                productsList.innerHTML = `<div class="empty" style="color: #f44;">Error loading products: ${e.message}</div>`;
            }
        }
        
        function clearStorage() {
            if (confirm('‚ö†Ô∏è Are you sure you want to delete ALL custom products?\n\nThis cannot be undone!')) {
                localStorage.removeItem('customProducts');
                alert('‚úÖ All custom products have been cleared!');
                location.reload();
            }
        }
        
        function exportProducts() {
            const savedProducts = localStorage.getItem('customProducts');
            if (!savedProducts) {
                alert('No products to export!');
                return;
            }
            
            const blob = new Blob([savedProducts], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'custom-products-' + Date.now() + '.json';
            a.click();
            URL.revokeObjectURL(url);
            alert('‚úÖ Products exported!');
        }
        
        function testProduct() {
            const savedProducts = localStorage.getItem('customProducts');
            const products = savedProducts ? JSON.parse(savedProducts) : [];
            
            const newId = products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1000;
            
            const testProduct = {
                id: newId,
                name: 'Test Product ' + newId,
                price: 999,
                category: 'living-room',
                image: 'https://images.unsplash.com/photo-1555041469-a586c61ea9bc?w=800',
                model3D: 'https://example.com/model.glb',
                description: 'This is a test product added via debug page',
                rating: 4.5,
                reviews: 0,
                badge: 'New'
            };
            
            products.push(testProduct);
            localStorage.setItem('customProducts', JSON.stringify(products));
            alert('‚úÖ Test product added!');
            location.reload();
        }
        
        function viewInBrowser() {
            window.open('index.html', '_blank');
        }
        
        // Load on page load
        loadProducts();
        
        // Update stats
        const savedProducts = localStorage.getItem('customProducts');
        const customCount = savedProducts ? JSON.parse(savedProducts).length : 0;
        document.getElementById('totalProducts').textContent = customCount;
    </script>
</body>
</html>
